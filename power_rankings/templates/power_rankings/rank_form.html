<!DOCTYPE html>
<html lang="en">
<style>
</style>
<head>
    <meta charset="UTF-8">
    <title>Power Rankings Form</title>
</head>
<body>
{% block content %}
<form action="power_rankings" method="post">
    {% csrf_token %}
    <table>
        {{ forms.management_form }}
    {% for form in forms %}
        <tr>
            <th style="background-color: #4CAF50;color: white;font-weight: bold; text-align:center" colspan="2">{{ form.instance.name }}</th>
            <td>{{ form }}</td>
        </tr>
    {% endfor %}
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock %}
</body>
</html>
